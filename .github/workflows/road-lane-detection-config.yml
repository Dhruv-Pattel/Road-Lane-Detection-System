name: pylint

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
      - run: pip install -r ./requirements.tx

      - name: Run Black
        run: black .

      - name: Run Pylint
        run: pylint .